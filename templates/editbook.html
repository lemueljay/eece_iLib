{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5-dist/css/bootstrap.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.6.1/css/font-awesome.css' %}">
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'jquery/jquery-1.11.3.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.js' %}"></script>

    <link rel="shortcut icon" href="" />
    <title>Edit Book</title>
</head>
<body>
<div class="container">
    <h3 class="">EDIT BOOK</h3>
    <a href="/dashboard/">Back to dashboard.</a>
    <hr>
    <form class="form-horizontal" action="/editbook/" method="POST"> {% csrf_token %}
        <input name="bookid" type="hidden" name="id" value="{{book.id}}">
        <div class="form-group">
            <div class="col-xs-6">
                <input name="title" type="text" class="form-control" id="inputTitle" value="{{ book.title}}">
            </div>
            <div class="col-xs-6">
                <input name="author" type="text" class="form-control" id="inputAuthor" value="{{ book.author }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <textarea name="abstract" rows="5" type="text" class="form-control" id="inputAbstract">{{ book.abstract }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-primary form-control" value="UPDATE ">
            </div>
        </div>
    </form>
    <hr>
    {% if message == None %}

    {% else %}
        <div class="form-group">
            {% if message.status %}
                <div class="alert alert-success" role="alert">{{ message.message }}</div>
            {% else %}
                <div class="alert alert-danger" role="alert">{{ message.message }}</div>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
